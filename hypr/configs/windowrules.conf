##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
  new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule = float on, match:class (org.gnome.Nautilus)$
windowrule = size 900 600, match:class (org.gnome.Nautilus)$ 
windowrule = center on, match:class (org.gnome.Nautilus)$

windowrule = float on, match:class xpad
windowrule = center on, match:class xpad

windowrule = float on, match:class yazi
windowrule = size 900 600, match:class yazi
windowrule = center on, match:class yazi

windowrule = float on, match:class imv
windowrule = size 900 600, match:class imv
windowrule = center on, match:class imv
windowrule = float on, match:class mpv
windowrule = size 900 600, match:class mpv
windowrule = center on, match:class mpv

# Fix screen share with xwaylandvideobridge
windowrule = match:class xwaylandvideobridge, opacity 0.0 override
windowrule = match:class xwaylandvideobridge, no_anim on
windowrule = match:class xwaylandvideobridge, no_initial_focus on
windowrule = match:class xwaylandvideobridge, no_focus on
windowrule = match:class xwaylandvideobridge, no_blur on
windowrule = match:class xwaylandvideobridge, max_size 1 1

